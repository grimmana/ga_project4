<!-- homi/room_detail.html -->
<h2>{{ room.name }} <a href="{% url 'room_edit' pk=room.pk %}">(edit)</a></h2>

<h3>Items <a href="{% url 'room_create' %}">(+)</a></h3>
<ul>
  {% for items in room.items.all %}
  <li>
    <a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a>
  </li>
  {% endfor %}
</ul>
