<!-- homi/templates/homi/item_list.html -->
{% extends 'homi/base.html' %} {% block content %}
<h2>Items <a href="{% url 'item_create' %}">(+)</a></h2>
<ul>
  {% for item in items %}
  <li>
    <a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
